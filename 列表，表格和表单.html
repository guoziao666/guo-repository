# guo-repository
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul无序 -->
    <ul>
        <li>我是奶龙</li>
        <li>我是奶龙</li>
        <li>我才是奶龙</li>
    </ul>
    <!-- ul标签里面只能包裹li标签 -->
    <!-- Li标签里面可以包裹任何内容 -->
    <!-- ol有序 -->
    <ol>
        <li>我是嘉豪</li>
        <li>我是嘉豪</li>
        <li>我才是嘉豪</li>
    </ol>
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
        <dd>啊哦哦哦</dd>
        <dt>吉普土木</dt>
        <dd>基普乔格</dd>
    </dl>
    <!-- 表格table嵌套tr，tr嵌套td/th -->
    <!-- tr行 -->
    <!-- th表头单元格 -->
    <!-- td内容单元格 -->
    <!-- border属性可以为表格添加边框线 -->
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
        </thead>    
        <tr>
            <td>李四</td>
            <td>88</td>
            <td>180</td>
            <td>109</td>
        </tr>
    </table>

</body>

</html>
